<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page with Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 1. Header with 3 Link Items -->
    <header class="top-header">
        <div class="logo">
            <h1>7:00 AM</h1>
        </div>
        <nav class="header-nav">
            <a href="#" class="nav-item">Home</a>
            <a href="#" class="nav-item">About</a>
            <a href="#" class="nav-item">Contact</a>
        </nav>
    </header>

    <!-- 2. & 3. Main Section with Header, Subtext, Button, and Image -->
    <main class="main-content">
        <div class="text-content">
            <h2>Trending 10</h2>
            <p class="subtext">Ten places trending for Summer 2025</p>
            <button class="signup-button">Sign Up</button>
        </div>
        <div class="image-content">
            <img src="https://scorpios.com/assets/sc-homepage_0cd5973303c028067b71297_1200_800.jpg" alt="scorpios">
        </div>
    </main>

    <!-- 4. Centered Header and Four Images with Text -->
    <section class="features-section">
        <h2 class="features-header">Our Features</h2>
        <div class="features-container">
            <div class="feature-item">
                <img src="https://amiri.com/cdn/shop/files/01b304db-f185-4770-8ac1-9f2fdf034a1d.jpg?v=1739216923&width=750" alt="Amiri Sneakers">
                <p>Fashion</p>
            </div>
            <div class="feature-item">
                <img src="https://cdn.shopify.com/s/files/1/2193/5809/files/230524_RAMPA_MG_5948.jpg?v=1690817870" alt="Rampa">
                <p>Music</p>
            </div>
            <div class="feature-item">
                <img src="https://compassandtwine.com/wp-content/uploads/2018/08/IMG_1390.jpg" alt="Octopus">
                <p>Food</p>
            </div>
            <div class="feature-item">
                <img src="https://hips.hearstapps.com/hmg-prod/images/bodrum-in-turkey-royalty-free-image-1665505514.jpg?crop=0.66714xw:1xh;center,top&resize=1200:*" alt="Bodrum">
                <p>Travel</p>
            </div>
        </div>
    </section>
    <!-- 5. Quote Section with Flexbox -->
    <section class="quote-section">
        <div class="quote-container">
            <blockquote class="quote-text">"The only way to do great work is to love what you do."</blockquote>
            <p class="quote-author">â€” Steve Jobs</p>
        </div>
    </section>
    <!-- 6. Blue Box with Header/Text and Button -->
    <section class="cta-section">
        <div class="cta-container">
            <div class="cta-text">
                <h3>Get Started Today</h3>
                <p>Sign up now to unlock exclusive benefits and join our community.</p>
            </div>
            <div class="cta-button">
                <button class="action-button">Take Action</button>
            </div>
        </div>
    </section>
    <!-- 7. Footer with Centered Website Title -->
    <footer class="site-footer">
        <h4>My Landing Page</h4>
    </footer>
</body>
</html>
